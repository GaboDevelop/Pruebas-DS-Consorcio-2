<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Custumized QrCode</title>
</head>
<body>
    <div class="form">
        <p>Ingresa una URL y presiona ENTER</p>
        <input type="text" id="text-url" value="https://www.google.com">
    </div>
    <div class="container">
        <div id="qrcode" class="qr">        
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../node_modules/easyqrcodejs/dist/easy.qrcode.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="app.js"></script>
</body>
</html>
